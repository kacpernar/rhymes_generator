<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>Rhymes generator</h1>
</div>

<div class="content" role="main">

  <div class="sliderinfo">
    <p>Word</p>
    <input [(ngModel)]="myword" type="text" value="dog" class="inputbox" (keyup.enter)="getRhymes(myword, mythreshold, mynumberresults)"/>
  </div>


  <div class="slidecontainer">
    <div class="sliderinfo">
      <p>Threshold</p>
      <div class="sliderslider">
        <p>0.1</p>
        <input type="range" min="0.1" max="1" value="0.9" step="0.1" class="slider" value="dog" [(ngModel)]="mythreshold">
        <!-- <input #threshold type="number"  value="90" class="slider"> -->
        <p>1.0</p>
        <input type="number" class="currentvalue" min="0.1" max="1" step="0.1" [(ngModel)]="mythreshold">
      </div>
    </div>

    <div class="sliderinfo">
      <p>Max number of results</p>
      <div class="sliderslider">
        <p>1</p>
        <input type="range" min="1" max="50" value="10" class="slider" [(ngModel)]="mynumberresults">
        <p>50</p>
        <input type="number" class="currentvalue" [(ngModel)]="mynumberresults">
      </div>
    </div>
  </div>


  <!-- Resources -->

  <div class="card-container">

    <a class="card" target="_blank" rel="noopener" (click)="getRhymes(myword, mythreshold, mynumberresults)">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M14.73,13.31C15.52,12.24,16,10.93,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.43,0,2.74-0.48,3.81-1.27L19.59,21L21,19.59L14.73,13.31z M9.5,14C7.01,14,5,11.99,5,9.5S7.01,5,9.5,5S14,7.01,14,9.5 S11.99,14,9.5,14z"/><polygon points="10.29,8.44 9.5,6 8.71,8.44 6.25,8.44 8.26,10.03 7.49,12.5 9.5,10.97 11.51,12.5 10.74,10.03 12.75,8.44"/></g></g></svg>
      <span>Search for rhymes</span>
    </a>

  </div>


  <!-- Terminal -->
  <div *ngIf="results" class="terminal" [ngSwitch]="true"> 
    <p *ngFor="let item of results">
      {{item}}
    </p>
     
  </div>
